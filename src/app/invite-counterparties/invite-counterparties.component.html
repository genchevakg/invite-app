<h2>Invite counterparties</h2>

<div class="add-counterparties">
    <mat-form-field>
        <input type="email" matInput placeholder="Email" [formControl]="email">
        <mat-error *ngIf="email.invalid">Invalid email</mat-error>
        <button mat-icon-button matSuffix (click)="addEmail()" [attr.aria-label]="'Add email'" [disabled]="!email.value || email.invalid">
            <mat-icon>add</mat-icon>
        </button>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="addCounterparties()">Select counterparties</button>
    <button mat-flat-button color="primary" (click)="addCounterparties(true)">Select counterparty groups</button>
</div>

<app-selection></app-selection>

<div class="navigation">
    <button mat-flat-button color="primary" [disabled]="!(areCounterpartiesSelected$ | async)" (click)="next()">Next</button>
</div>
