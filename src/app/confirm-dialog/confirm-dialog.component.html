<div class="dialog-header">
    <h1 mat-dialog-title>Confirm Invitation</h1>
    <button mat-icon-button [disableRipple]="true" (click)="close()" class="close-btn">
      <mat-icon>close</mat-icon>
    </button>
</div>

<div mat-dialog-content>
    Please, confirm the sending of invitation to the selected counterparties!
</div>
<div mat-dialog-actions class="dialog-footer">
    <button mat-flat-button color="primary" cdkFocusInitial (click)="close()">Confirm</button>
</div>
